name: benchmark

# On every pull request, but only on push to master
on:
  push:
    branches:
    - master
    tags:
    - '*'
  pull_request:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: install siege
        run: |
          sudo apt update
          sudo apt install --yes siege
      - name: Start containers
        run: docker-compose -f "docker-compose.yml" up -d --build titiler

      # Let's wait a bit to make sure the docker are up
      - name: Sleep for 60 seconds
        run: sleep 60s
        shell: bash

      - name: Run siege (WebMercator - default TMS)
        run: |
          siege --file .github/data/urls.txt -b -c 20 -r 100 > /dev/null

      - name: Stop containers
        if: always()
        run: docker-compose -f "docker-compose.yml" down
