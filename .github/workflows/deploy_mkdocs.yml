name: Publish docs via GitHub Pages

on:
  push:
    branches:
      - master
    paths:
      # Only rebuild website when docs have changed
      - 'README.md'
      - 'CHANGES.md'
      - 'CONTRIBUTING.md'
      - 'docs/**'
      - 'mkdocs.yml'

jobs:
  build:
    name: Deploy docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v2

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install src/titiler/core src/titiler/mosaic src/titiler/application
          python -m pip install nbconvert mkdocs mkdocs-material mkdocs-jupyter pygments pdocs

      - name: update API docs
        run: |
          pdocs as_markdown \
            --output_dir docs/api \
            --exclude_source \
            --overwrite \
            titiler.core.dependencies \
            titiler.core.factory \
            titiler.core.utils \
            titiler.core.routing \
            titiler.core.errors \
            titiler.core.resources.enums

          pdocs as_markdown \
            --output_dir docs/api \
            --exclude_source \
            --overwrite \
            titiler.mosaic.factory \
            titiler.mosaic.resources.enums \
            titiler.mosaic.errors

          pdocs as_markdown \
            --output_dir docs/api \
            --exclude_source \
            --overwrite \
            titiler.application.middleware

      - name: Deploy docs
        run: mkdocs gh-deploy --force
